<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Hi</title>
  </head>
  <body>
    <div style="display: flex;">
        <div class="left">
            <h1 id="film-list">
            {{range .Films}}
                {{block "film-list-element" .}}
                    <p>{{.Title}} - {{.Director}}</p>
                    {{end}}
            {{end}}
        </div>
        <div class="right" style="margin-left: 30px;">
            <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
                <div>Add a film</div>
                <div><input class="form-control" name="title" type="text" placeholder="title"></div>
                <div><input class="form-control" name="director" type="text" placeholder="director"></div>
                <div>
                    <button class="btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </h1>
  </body>
</html>
